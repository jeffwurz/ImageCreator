<div class="ng-cloak">
  <form class="form-horizontal">
    <fieldset>
      <!-- ImageCreator -->
      <legend>Updated on the fly in an SVG graphic via AngularJS.</legend>
      <div class="form-group col-md-6">
       <div class="mode">
       <label>Mode :          </label><select ng-model="mode"
          ng-init="mode = form.modeList[1]"
          ng-options="mode.name for mode in form.modeList"></select>
       </div>
       <br>
       <div class="shape">
       <label>Shape :         </label><select ng-model="shape"
          ng-init="shape = form0.shapeList[2]"
          ng-options="shape.name for shape in form0.shapeList"></select>
       </div>
       <br>
       <div class="color">
       <label>Color List :    </label><select ng-model="color"
          ng-init="color = form1.colorList[0]"
          ng-options="color.name for color in form1.colorList"></select>
       </div>
       <br>
       <div  class="radius">
       <label>Radius List :   </label><select ng-model="radius"
          ng-init="radius = form3.radiusList[0]"
          ng-options="radius.name for radius in form3.radiusList"></select>
        </div>
        <br>
        <div class="pitch">
          <label>Pitch List : </label><select ng-model="pitch"
            ng-init="pitch = form2.pitchList[0]"
            ng-options="pitch.name for pitch in form2.pitchList"></select>
        </div>
       <br>
      <div class="form-group col-md-6">
        <br>
          <button ng-click="generateImage()">Generate</button>
        </div>
    </div>
    </fieldset>
  </form>
</div>
